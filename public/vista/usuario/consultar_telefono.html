<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="formulario.css" rel="stylesheet" />
        <script src="../../controladores/usuario/consultar_telefono.js" type="text/javascript"></script>
        <!--http://localhost/Practica04-Ulloa/public/vista/usuario/consultar_telefono.html-->
        <style type="text/css">

            h1 {
                font-family: Impact, Charcoal, sans-serif;
            }

            body {
                font-family: pacifico-regular, Verdana, sans-serif;
            }

            table, th, td {
                border: 1px solid black;
            }

            table {
                background-color: #E8023D;
            }

            th, td {
                background-color: #E851B6;
            }
        </style>
    </head>
    <body style="margin: 5% 0 0 25%; background-color: lightsalmon;">  
        <h1>Consultar Guía Telefónica</h1>
        <form id="formulario01" onsubmit="return buscarPorCedula()" >
            <fieldset>
                <label for="cedula">Numero de Cedula:</label>
                <input maxlength="10" id="cedula" name="cedula" value="" onkeyup="return validarTelefono(this)" placeholder="Ingrese su correo electrónico ...">
                <br>
                
            </fieldset>

            <div>
                <input type="button" id="buscar" name="buscar" value="Buscar" onclick="buscarPorCedula()">
                <input type="reset" id="cancelar" name="cancelar" value="Cancelar" />
            </div>

        </form>
        <div id="telefonos" style="width: 65%;"><br><b>Ningun telefono encontrado...</b></div>
        
    </body>
</html>

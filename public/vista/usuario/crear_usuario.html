<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="formulario.css" rel="stylesheet" />
        <script src="../../controladores/usuario/crear_usuario.js" type="text/javascript"></script>
        <!--http://localhost/SistemaDeGestion/public/vista/crear_usuario.html-->
        <style type="text/css">

            form {
                font-size: 1.5em;
            }
            ::placeholder {
                font-size: large;
            }

            .error {
                color: red;
                font-size: 12px;
            }
        </style>
    </head>

    <body style="margin: 5% 0 0 25%; background-color: lightsalmon;">

        <h1>Crear cuenta</h1>

        <form id="formulario01" onsubmit="return crearUsuario()" >
            <fieldset>
                <label for="cedula">Cedula :</label>
                <input maxlength = "10" type="text" id="cedula" name="cedula" value="" placeholder="Ingrese el número de cedula ..."/>
                <span id="mensajeCedula" class="error"></span>
                <br>
                
                <label for="nombres">Nombres :</label>
                <input type="text" id="nombres" name="nombres" value="" placeholder="Ingrese sus dos nombres ..." />
                <span id="mensajeNombres" class="error"></span>
                <br>
                
                <label for="apellidos">Apelidos :</label>
                <input type="text" id="apellidos" name="apellidos" value="" placeholder="Ingrese sus dos apellidos ..."/>
                <span id="mensajeApellidos" class="error"></span>
                <br>
                
                <label for="direccion">Dirección :</label>
                <input type="text" id="direccion" name="direccion" value="" placeholder="Ingrese su dirección ..."/>
                <span id="mensajeDireccion" class="error"></span>
                <br>
                
                <label for="telefono">Teléfono :</label>
                <input type="text" id="telefono" name="telefono" value="" placeholder="Ingrese su número telefónico..."/>
                <span id="mensajeTelefono" class="error"></span>
                <br>
                
                <label for="fecha">Fecha Nacimiento :</label>
                <input maxlength = "10" type="date" id="fechaNacimiento" name="fechaNacimiento" value="" placeholder="Ingrese sufecha de nacimiento ..."/>
                <span id="mensajeFecha" class="error"></span>
                <br>
                
                <label for="correo">Correo electrónico :</label>
                <input type="email" id="correo" name="correo" value="" placeholder="Ingrese su correo electrónico ...">
                <span id="mensajeEmail" class="error"></span>
                <br>
                
                <label for="contrasena">Contraseña :</label>
                <input type="password" id="contrasena" name="contrasena" value="" placeholder="Ingrese su contraseña ..."/>
                <span id="mensajePass" class="error"></span>
                <br>
                
            </fieldset>

            <div>
                <input type="button" id="buscar" name="buscar" value="Aceptar" onclick="crearUsuario()">
                <input type="reset" id="cancelar" name="cancelar" value="Cancelar" />
            </div>

            <div id="respuesta"></div>

        </form>
        
    </body>
</html>
